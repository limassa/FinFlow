<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="finGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone do sistema -->
  <g transform="translate(10, 10)">
    <!-- Círculo base -->
    <circle cx="20" cy="20" r="18" fill="url(#finGradient)" stroke="none"/>
    
    <!-- Símbolo de fluxo financeiro -->
    <path d="M 8 15 L 20 8 L 32 15 L 20 22 Z" fill="white" opacity="0.9"/>
    <path d="M 8 25 L 20 32 L 32 25 L 20 18 Z" fill="white" opacity="0.7"/>
    
    <!-- Linha de fluxo -->
    <path d="M 20 8 L 20 32" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Nome do sistema -->
  <g transform="translate(60, 12)">
    <text x="0" y="18" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">
      FinFlow
    </text>
    <text x="0" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="400" fill="#666">
      by Liz Softwares
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="60" y="48" font-family="'Segoe UI', Arial, sans-serif" font-size="8" fill="#999" opacity="0.8">
    Controle Financeiro Simplificado
  </text>
</svg> 