<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a67af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d199c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone moderno -->
  <g transform="translate(5, 5)">
    <!-- Quadrado base com bordas arredondadas -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#modernGradient)"/>
    
    <!-- Letra L moderna -->
    <path d="M 8 8 L 8 32 L 32 32" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Ponto decorativo -->
    <circle cx="28" cy="12" r="3" fill="white"/>
  </g>
  
  <!-- Texto da marca -->
  <g transform="translate(55, 8)">
    <text x="0" y="18" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="600" fill="#2d199c">
      Liz
    </text>
    <text x="0" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400" fill="#666">
      Softwares
    </text>
  </g>
</svg> 