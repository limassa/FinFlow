<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Main Circle -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="none"/>
    
    <!-- Code Brackets -->
    <path d="M 8 12 L 12 12 L 12 28 L 8 28" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
    <path d="M 32 12 L 28 12 L 28 28 L 32 28" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
    
    <!-- Code Lines -->
    <path d="M 15 16 L 25 16" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M 15 20 L 25 20" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M 15 24 L 22 24" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(50, 15)">
    <!-- LizSoftwares -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">
      LizSoftwares
    </text>
    
    <!-- .net -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#667eea">
      .net
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="15" r="3" fill="#667eea" opacity="0.3"/>
  <circle cx="185" cy="25" r="2" fill="#764ba2" opacity="0.3"/>
  <circle cx="175" cy="35" r="2.5" fill="#667eea" opacity="0.3"/>
</svg> 