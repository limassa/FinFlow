<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do logo -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a67af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d199c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone/Logo -->
  <g transform="translate(10, 10)">
    <!-- Círculo base -->
    <circle cx="20" cy="20" r="18" fill="url(#gradient1)" stroke="none"/>
    
    <!-- Letra L estilizada -->
    <path d="M 12 8 L 12 32 L 28 32" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Elementos decorativos -->
    <circle cx="15" cy="15" r="2" fill="white" opacity="0.8"/>
    <circle cx="25" cy="25" r="1.5" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Texto da marca -->
  <g transform="translate(60, 15)">
    <!-- Liz -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
      Liz
    </text>
    
    <!-- Softwares -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#666">
      Softwares
    </text>
  </g>
  
  <!-- Tagline opcional -->
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="8" fill="#999" opacity="0.7">
    Soluções em Tecnologia
  </text>
</svg> 